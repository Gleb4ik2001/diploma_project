<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Главная компании</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-danger" href="http://localhost:8000/main-page/">HitHader</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Опубликованные вакансии</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Поиск по резюме</a>
                </li>
            </ul>
            <!-- Добавлен блок с выпадающим списком -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-success font-weight-bold" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.company_name }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Мой профиль</a>
                        <a class="dropdown-item" href="#">Выйти</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <form class="form-inline">
            <input class="form-control mr-2" type="search" placeholder="Поиск вакансий" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Найти</button>
        </form>
    </div>

    <div class="container mt-3" id="categoriesContainer">
        <!-- Контейнер для вставки данных о категориях -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        // Выполнение GET-запроса к API
        fetch('http://localhost:8000/main/api/categorys/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
        })
        .then(response => {
            console.log(response);  // Добавьте эту строку для отладки
            return response.json();
        })
        .then(data => {
            console.log(data);  // Добавьте эту строку для отладки

            // Ваш код для обработки данных о категориях
            const categoriesContainer = document.getElementById('categoriesContainer');

            // Генерация HTML-кода для карточек
            let cardHTML = '<div class="row">';
            data.forEach(item => {
                cardHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card clickable" onclick="redirectToCategory(${item.id})" onmouseover="changeCursor(this)" onmouseout="resetCursor(this)">
                            <div class="card-body">
                                <h5 class="card-title">${item.title}</h5>
                            </div>
                        </div>
                    </div>
                `;
            });
            cardHTML += '</div>';

            // Вставка HTML-кода в контейнер
            categoriesContainer.innerHTML = cardHTML;
        })
        .catch(error => console.error('Error:', error));
    });

    // Функция для перенаправления на страницу категории
    function redirectToCategory(categoryId) {
        window.location.href = `http://localhost:8000/categorys/${categoryId}`;
    }

    // Функции для изменения курсора при наведении
    function changeCursor(element) {
        element.style.cursor = 'pointer';
    }

    function resetCursor(element) {
        element.style.cursor = 'auto';
    }
    </script>
</body>

</html>
