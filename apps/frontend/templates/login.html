{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/registrate.css' %}">
    <title>Вход в систему</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Вход</h2>
        <form class="form" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="loginButton" onclick="loginUser()">Войти</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loginUser() {
            const loginData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value,
            };
    
            fetch('http://localhost:8000/auth/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken'),
                },
                credentials: 'same-origin',
                body: JSON.stringify(loginData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Authentication successful');
                window.location.href = 'http://localhost:8000/jobseeker-main-page/';  // Перенаправление после успешной аутентификации
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Authentication failed');
            });
        }
    
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
