{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/registrate.css' %}">
    <title>Регистрация</title>
    <style>
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Регистрация</h2>
    <form id="registerForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail">Email адрес</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="user@example.com" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Придумайте пароль" required>
        </div>
        <div class="form-group">
            <label for="inputFirstName">Имя</label>
            <input type="text" class="form-control" id="inputFirstName" placeholder="Введите имя" required>
        </div>
        <div class="form-group">
            <label for="inputLastName">Фамилия</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Введите фамилию" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" onclick="registerUser()" id="registerButton">Зарегистрироваться как соискатель</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function registerUser() {
        var email = document.getElementById('inputEmail').value;
        var password = document.getElementById('inputPassword').value;
        var firstName = document.getElementById('inputFirstName').value;
        var lastName = document.getElementById('inputLastName').value;

        var xhr = new XMLHttpRequest();
        var url = 'http://localhost:8000/auth/api/jobseeker_register/';
        xhr.open('POST', url, true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');

        xhr.onreadystatechange = function () {
            if ( xhr.status === 201) {
                console.log(xhr.responseText);
                alert('Удачная регистрация');
            } else if ( xhr.status !== 200) {
                alert('Что-то пошло не так');
                console.error(xhr.responseText);
            }
        };

        var data = 'email=' + encodeURIComponent(email) +
                   '&password=' + encodeURIComponent(password) +
                   '&first_name=' + encodeURIComponent(firstName) +
                   '&last_name=' + encodeURIComponent(lastName);

        xhr.send(data);
    }
</script>
</body>
</html>
